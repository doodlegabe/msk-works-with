<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/qbi3bum.css">
  <style>
    html, body {
      height:100vh;
      width:100%;
    }
    .error-page{
      margin: 0;
      padding: 0;
      background-color: #ffeed7;
      height:100vh;
      font-family: brandon-grotesque, sans-serif;
      font-weight: 400;
      font-style: normal;
      color: #575757;
      font-feature-settings: "kern", "liga", "pnum";
      font-size: 1em;
      line-height: 1.5;

    }
    .four-oh-four{
      width: 100%;
      height:100vh;
      display:flex;
      flex-direction: column;
    }
    .return-link{
      font-size: 1.25rem;
      text-decoration: none;
      font-weight: 600;
      color: #575757;
    }
    .return-link:hover{
      color:  #FF6630;
    }
    .error-image-container{
      height: 50%;
      background-size: cover;
      background-repeat: no-repeat;
      border-bottom: 2px solid rgba(33,33,33,0.6);
      background-image:url('static/404.jpg');
    }
    .error-message-container{
      height: 50%;
      text-align: center;
    }
  </style>
</head>

<body class="error-page">
<!-- This file lives in public/404.html -->
<div class="four-oh-four">
  <div class="error-image-container" aria-label="404"></div>
  <div class="error-message-container">
    <h1>The page you were looking for doesn't exist.</h1>
    <p>You may have mistyped the address or the page may have moved.</p>
    <a href="https://www.moleskine.com" class="return-link" tabindex="0">Return to Moleskine.com</a>
  </div>
</div>
</body>
</html>
